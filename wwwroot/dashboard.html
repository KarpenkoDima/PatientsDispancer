<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочий стол - Медицинская система</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Шапка */
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        }

        /* Боковое меню */
        .sidebar {
            min-height: calc(100vh - 56px);
            background: white;
            box-shadow: 2px 0 5px rgba(0,0,0,.1);
            border-right: 1px solid #e9ecef;
        }

        .sidebar .nav-link {
            color: #495057;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin: 0.2rem 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sidebar .nav-link:hover {
            background-color: #e9ecef;
            color: #667eea;
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar .nav-link i {
            width: 20px;
            margin-right: 10px;
        }

        /* Основной контент */
        .main-content {
            padding: 2rem;
            min-height: calc(100vh - 56px);
        }

        .content-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,.08);
            border: none;
            margin-bottom: 2rem;
        }

        .content-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 1.5rem;
        }

        .content-body {
            padding: 1.5rem;
        }

        /* Карточки статистики */
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,.08);
            border: none;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        /* Таблицы */
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: #f8f9fa;
            border: none;
            font-weight: 600;
            color: #495057;
        }

        .table td {
            border: none;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }

        /* Кнопки */
        .btn-custom {
            border-radius: 20px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
        }

        /* Хлебные крошки */
        .breadcrumb {
            background: transparent;
            margin-bottom: 1rem;
        }

        .breadcrumb-item.active {
            color: #667eea;
        }

        /* Пользовательская информация в шапке */
        .user-info {
            display: flex;
            align-items: center;
            color: white;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                top: 56px;
                width: 250px;
                z-index: 1000;
                transition: left 0.3s ease;
            }
            
            .sidebar.show {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light d-md-none me-3" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
                <a class="navbar-brand" href="#">
                    <i class="bi bi-heart-pulse-fill me-2"></i>
                    Медицинская система
                </a>
            </div>
            
            <div class="d-flex align-items-center">
                <div class="user-info me-3">
                    <div class="user-avatar">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div>
                        <div class="fw-semibold" id="userNameDisplay">Загрузка...</div>
                        <small class="opacity-75" id="userRoleDisplay">Роль</small>
                    </div>
                </div>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-1"></i>
                    Выход
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Боковое меню -->
            <nav class="col-md-3 col-lg-2 sidebar" id="sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column" id="sideMenu">
                        <!-- Меню загружается динамически -->
                    </ul>
                </div>
            </nav>

            <!-- Основной контент -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <!-- Хлебные крошки -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" id="breadcrumb">
                        <li class="breadcrumb-item active">Главная</li>
                    </ol>
                </nav>

                <!-- Контент -->
                <div id="mainContent">
                    <!-- Начальный контент - дашборд -->
                    <div id="dashboardContent">
                        <h2 class="mb-4">Добро пожаловать в медицинскую систему</h2>
                        
                        <!-- Статистика -->
                        <div class="row g-4 mb-4" id="statsRow">
                            <!-- Статистические карточки будут добавлены динамически -->
                        </div>

                        <!-- Быстрые действия -->
                        <div class="card content-card">
                            <div class="content-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-lightning me-2"></i>
                                    Быстрые действия
                                </h5>
                            </div>
                            <div class="content-body">
                                <div class="row g-3" id="quickActions">
                                    <!-- Быстрые действия будут добавлены динамически -->
                                </div>
                            </div>
                        </div>

                        <!-- Последние действия -->
                        <div class="card content-card">
                            <div class="content-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-clock-history me-2"></i>
                                    Последние действия
                                </h5>
                            </div>
                            <div class="content-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Время</th>
                                                <th>Действие</th>
                                                <th>Пациент</th>
                                                <th>Статус</th>
                                            </tr>
                                        </thead>
                                        <tbody id="recentActions">
                                            <!-- Данные будут загружены динамически -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Глобальные переменные
        let currentUser = null;
        let currentSection = 'dashboard';

        // Проверка авторизации при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            initializeDashboard();
            setupEventListeners();
        });

        // Проверка авторизации
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Получаем данные пользователя
            currentUser = {
                name: localStorage.getItem('userName') || 'Пользователь',
                role: localStorage.getItem('userRole') || 'Пользователь',
                sensitivityLevel: localStorage.getItem('sensitivityLevel') || 'Sensitive_Low'
            };

            updateUserInfo();
            buildMenu();
            loadDashboardStats();
        }

        // Обновление информации о пользователе в шапке
        function updateUserInfo() {
            document.getElementById('userNameDisplay').textContent = currentUser.name;
            document.getElementById('userRoleDisplay').textContent = currentUser.role;
        }

        // Построение меню в зависимости от роли
        function buildMenu() {
            const menu = document.getElementById('sideMenu');
            const menuItems = [];

            // Главная - для всех
            menuItems.push(`
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="loadSection('dashboard')">
                        <i class="bi bi-house"></i>Главная
                    </a>
                </li>
            `);

            // Пациенты - для всех
            menuItems.push(`
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadSection('patients')">
                        <i class="bi bi-people"></i>Пациенты
                    </a>
                </li>
            `);

            // Записи на прием - для всех
            menuItems.push(`
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadSection('appointments')">
                        <i class="bi bi-calendar-check"></i>Записи на прием
                    </a>
                </li>
            `);

            // Для оператора и админа
            if (currentUser.role === 'Оператор' || currentUser.role === 'Администратор') {
                menuItems.push(`
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadSection('medical-records')">
                            <i class="bi bi-clipboard-heart"></i>Мед. карты
                        </a>
                    </li>
                `);
            }

            // Только для админа
            if (currentUser.role === 'Администратор') {
                menuItems.push(`
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadSection('reports')">
                            <i class="bi bi-graph-up"></i>Отчеты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadSection('users')">
                            <i class="bi bi-person-gear"></i>Пользователи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadSection('settings')">
                            <i class="bi bi-gear"></i>Настройки
                        </a>
                    </li>
                `);
            }

            menu.innerHTML = menuItems.join('');
        }

        // Инициализация дашборда
        function initializeDashboard() {
            loadQuickActions();
            loadRecentActions();
        }

        // Загрузка статистики дашборда
        function loadDashboardStats() {
            const statsRow = document.getElementById('statsRow');
            const stats = [];

            // Статистика в зависимости от роли
            if (currentUser.role === 'Администратор') {
                stats.push(
                    { icon: 'people', color: 'primary', title: 'Всего пациентов', value: '1,247', change: '+12' },
                    { icon: 'calendar-check', color: 'success', title: 'Записей сегодня', value: '28', change: '+5' },
                    { icon: 'person-gear', color: 'info', title: 'Пользователей', value: '15', change: '0' },
                    { icon: 'graph-up', color: 'warning', title: 'Посещений в месяц', value: '892', change: '+67' }
                );
            } else if (currentUser.role === 'Оператор') {
                stats.push(
                    { icon: 'people', color: 'primary', title: 'Мои пациенты', value: '156', change: '+3' },
                    { icon: 'calendar-check', color: 'success', title: 'Записей сегодня', value: '12', change: '+2' },
                    { icon: 'clipboard-heart', color: 'info', title: 'Обновлено карт', value: '8', change: '+1' }
                );
            } else {
                stats.push(
                    { icon: 'people', color: 'primary', title: 'Просмотрено пациентов', value: '45', change: '+8' },
                    { icon: 'calendar-check', color: 'success', title: 'Записей создано', value: '23', change: '+4' }
                );
            }

            const statsHtml = stats.map(stat => `
                <div class="col-md-6 col-lg-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-${stat.color} bg-opacity-10 text-${stat.color}">
                            <i class="bi bi-${stat.icon}"></i>
                        </div>
                        <div class="stat-number text-${stat.color}">${stat.value}</div>
                        <div class="text-muted">${stat.title}</div>
                        <small class="text-success">${stat.change} за неделю</small>
                    </div>
                </div>
            `).join('');

            statsRow.innerHTML = statsHtml;
        }

        // Загрузка быстрых действий
        function loadQuickActions() {
            const quickActions = document.getElementById('quickActions');
            const actions = [];

            // Действия в зависимости от роли
            if (currentUser.role === 'Администратор') {
                actions.push(
                    { title: 'Новый пациент', icon: 'person-plus', color: 'primary', action: 'createPatient' },
                    { title: 'Создать отчет', icon: 'file-earmark-text', color: 'success', action: 'createReport' },
                    { title: 'Добавить пользователя', icon: 'person-gear', color: 'info', action: 'createUser' }
                );
            } else if (currentUser.role === 'Оператор') {
                actions.push(
                    { title: 'Новый пациент', icon: 'person-plus', color: 'primary', action: 'createPatient' },
                    { title: 'Записать на прием', icon: 'calendar-plus', color: 'success', action: 'createAppointment' }
                );
            } else {
                actions.push(
                    { title: 'Записать на прием', icon: 'calendar-plus', color: 'success', action: 'createAppointment' },
                    { title: 'Поиск пациента', icon: 'search', color: 'info', action: 'searchPatient' }
                );
            }

            const actionsHtml = actions.map(action => `
                <div class="col-md-4">
                    <button class="btn btn-outline-${action.color} btn-custom w-100" onclick="${action.action}()">
                        <i class="bi bi-${action.icon} me-2"></i>
                        ${action.title}
                    </button>
                </div>
            `).join('');

            quickActions.innerHTML = actionsHtml;
        }

        // Загрузка последних действий
        function loadRecentActions() {
            const recentActions = document.getElementById('recentActions');
            
            // Мок-данные
            const actions = [
                { time: '10:30', action: 'Создание записи', patient: 'Иванов И.И.', status: 'Завершено' },
                { time: '09:15', action: 'Обновление карты', patient: 'Петрова М.А.', status: 'Завершено' },
                { time: '08:45', action: 'Новый пациент', patient: 'Сидоров П.П.', status: 'В процессе' }
            ];

            const actionsHtml = actions.map(action => `
                <tr>
                    <td>${action.time}</td>
                    <td>${action.action}</td>
                    <td>${action.patient}</td>
                    <td>
                        <span class="badge bg-${action.status === 'Завершено' ? 'success' : 'warning'}">
                            ${action.status}
                        </span>
                    </td>
                </tr>
            `).join('');

            recentActions.innerHTML = actionsHtml;
        }

        // Загрузка разделов
        function loadSection(section) {
            // Обновляем активный пункт меню
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');

            // Обновляем хлебные крошки
            updateBreadcrumb(section);

            // Загружаем контент
            const content = document.getElementById('mainContent');
            
            switch(section) {
                case 'dashboard':
                    content.innerHTML = document.getElementById('dashboardContent').outerHTML;
                    loadDashboardStats();
                    loadQuickActions();
                    loadRecentActions();
                    break;
                case 'patients':
                    loadPatientsSection();
                    break;
                case 'appointments':
                    loadAppointmentsSection();
                    break;
                default:
                    content.innerHTML = `
                        <div class="card content-card">
                            <div class="content-header">
                                <h5 class="mb-0">Раздел "${section}"</h5>
                            </div>
                            <div class="content-body">
                                <p>Этот раздел находится в разработке.</p>
                                <p>Здесь будет реализован функционал для: <strong>${getSectionTitle(section)}</strong></p>
                            </div>
                        </div>
                    `;
            }
            
            currentSection = section;
        }

        // Загрузка раздела пациентов
        function loadPatientsSection() {
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Управление пациентами</h2>
                    ${currentUser.role !== 'Регистратор' ? '<button class="btn btn-primary btn-custom" onclick="createPatient()"><i class="bi bi-person-plus me-2"></i>Новый пациент</button>' : ''}
                </div>
                
                <div class="card content-card">
                    <div class="content-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Поиск пациентов..." id="patientSearch">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select">
                                    <option>Все отделения</option>
                                    <option>Терапия</option>
                                    <option>Хирургия</option>
                                    <option>Кардиология</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-primary w-100">
                                    <i class="bi bi-search me-2"></i>Найти
                                </button>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>ФИО</th>
                                        <th>Дата рождения</th>
                                        <th>Телефон</th>
                                        <th>Последний визит</th>
                                        <th>Действия</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>001</td>
                                        <td>Иванов Иван Иванович</td>
                                        <td>15.03.1980</td>
                                        <td>+7 (900) 123-45-67</td>
                                        <td>12.01.2024</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary me-1">Просмотр</button>
                                            ${currentUser.role !== 'Регистратор' ? '<button class="btn btn-sm btn-outline-warning">Редактировать</button>' : ''}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>002</td>
                                        <td>Петрова Мария Алексеевна</td>
                                        <td>22.07.1995</td>
                                        <td>+7 (901) 234-56-78</td>
                                        <td>10.01.2024</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary me-1">Просмотр</button>
                                            ${currentUser.role !== 'Регистратор' ? '<button class="btn btn-sm btn-outline-warning">Редактировать</button>' : ''}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        // Загрузка раздела записей
        function loadAppointmentsSection() {
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Записи на прием</h2>
                    <button class="btn btn-success btn-custom" onclick="createAppointment()">
                        <i class="bi bi-calendar-plus me-2"></i>Новая запись
                    </button>
                </div>
                
                <div class="card content-card">
                    <div class="content-body">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <input type="date" class="form-control" value="${new Date().toISOString().split('T')[0]}">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select">
                                    <option>Все врачи</option>
                                    <option>Иванов А.А.</option>
                                    <option>Петрова М.И.</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select">
                                    <option>Все статусы</option>
                                    <option>Записан</option>
                                    <option>Завершен</option>
                                    <option>Отменен</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Время</th>
                                        <th>Пациент</th>
                                        <th>Врач</th>
                                        <th>Тип приема</th>
                                        <th>Статус</th>
                                        <th>Действия</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>09:00</td>
                                        <td>Иванов И.И.</td>
                                        <td>Петрова М.И.</td>
                                        <td>Первичный</td>
                                        <td><span class="badge bg-success">Завершен</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary">Просмотр</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>10:30</td>
                                        <td>Сидоров П.П.</td>
                                        <td>Иванов А.А.</td>
                                        <td>Повторный</td>
                                        <td><span class="badge bg-primary">Записан</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary me-1">Просмотр</button>
                                            <button class="btn btn-sm btn-outline-danger">Отменить</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        // Обновление хлебных крошек
        function updateBreadcrumb(section) {
            const breadcrumb = document.getElementById('breadcrumb');
            const sectionTitle = getSectionTitle(section);
            
            if (section === 'dashboard') {
                breadcrumb.innerHTML = '<li class="breadcrumb-item active">Главная</li>';
            } else {
                breadcrumb.innerHTML = `
                    <li class="breadcrumb-item"><a href="#" onclick="loadSection('dashboard')">Главная</a></li>

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Переключение бокового меню на мобильных
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                });
            }

            // Скрытие меню при клике вне его на мобильных
            document.addEventListener('click', function(e) {
                if (window.innerWidth < 768) {
                    if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                        sidebar.classList.remove('show');
                    }
                }
            });
        }
